{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <link rel="stylesheet" href="{% static 'inspections/style.css' %}">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Customer Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Log In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'customer_signup' %}">Sign up here</a>.</p>
    </div>
</body>
</html>
